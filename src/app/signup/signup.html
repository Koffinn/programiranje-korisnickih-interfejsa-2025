<div class="card login">
    <div class="card-header">
        <h5>Signup</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" formControlName="firstName">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phoneNumber" formControlName="phone">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="mb-3">
                <label for="repeat" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="repeat" formControlName="repeat">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Choose destination</label>
                <select class="form-select" id="destination" formControlName="destination">
                    @for (d of destinations(); track $index) {
                        <option [value]="d">{{d}}</option>
                    }
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>Submit
                </button>
                <a routerLink="/login" class="btn btn-link">I already have an account</a>
            </div>
        </form>
    </div>
</div>
