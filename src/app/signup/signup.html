<div class="card login">
    <div class="card-header">
        <h5>Signup</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phoneNumber">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="repeat" class="form-label">Repeat password</label>
                <input type="password" class="form-control" id="repeat">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Choose destination</label>
                <select class="form-select" aria-label="Default select example">
                    @for (d of destinations(); track $index) {
                        <option [value]="d">{{d}}</option>
                    }
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>Submit
            </button>
        </form>
    </div>
</div>
